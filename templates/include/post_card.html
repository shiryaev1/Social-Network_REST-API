<div class="card">
            <div class="card-header">
                {{ post.create }}
            </div>
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.content|truncatewords:100}}</p>
                <a href="{{ post.get_absolute_url }}" class="btn btn-primary">Read</a>
            </div>
        </div>
