{% extends 'base.html' %}
{% load static %}

{% block content %}
    <form action="{{ tag.get_update_url }}" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {% if field.errors %}
                    <div class="alert alert-danger">
                        {{ field.errors }}
                    </div>
                {% endif %}
                {{ field.label }}
                {{ field }}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Tag update</button>
    </form>
{% endblock %}
